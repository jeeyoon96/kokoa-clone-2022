<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <sapn> 18:43 </sapn>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        if you have a Kokoa Account, logi in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="#"> Find Kokoa Account or Password </a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
